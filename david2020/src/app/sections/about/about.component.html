<div class="card neumorphic">
  <div class="card-header">
    <span class="card-title"
      >More
      <b class="text-primary">About Me</b>
    </span>
  </div>
  <hr />

  <div class="card-body">
    <ul class="mb-5">
      <li><fa-icon [icon]="['fas', 'map-marker-alt']"></fa-icon>Irvine, CA</li>
      <li>
        <fa-icon [icon]="['fas', 'graduation-cap']"></fa-icon>Rochester
        Institute of Technology '18
      </li>
      <li>
        <fa-icon [icon]="['far', 'diploma']"></fa-icon>B.S. Software Engineering
      </li>

    <p class="mb-3">
      I breathe life into my products, so it is important that you first know
      what
      <span class="text-primary">personality</span> they are getting.

    <a
      class="d-block neumorphic-container mb-3"
      href="assets/illustrations/personality.svg"
      style="cursor: zoom-in;"
      target="_blank"
    >
      <img
        class="img-fluid my-3 p-3"
