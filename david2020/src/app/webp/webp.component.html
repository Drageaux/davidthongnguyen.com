<picture>
  <source srcset="{{webpSrcset}}" sizes="{{ specs.sizes }}" type="image/webp" />
  <source srcset="{{regSrcset}}" sizes="{{ specs.sizes }}" />
  <img
    class="{{ imgClass }}"
    src="assets/{{ imgSubDir ? imgSubDir + '/' : '' }}{{ imgName }}-{{
      specs.widthList[0]
    }}w.{{ fileType }}"
    alt="{{ imgAlt }}"
  />
</picture>
