<picture>
  <source
    srcset="assets/{{imgSubDir ? imgSubDir + '/' : ''}}{{imgName}}.webp"
    type="image/webp"
  />
  <source
    srcset="assets/{{imgSubDir ? imgSubDir + '/' : ''}}{{imgName}}.{{fileType}}"
  />
  <img
    class="{{ imgClass }}"
    src="assets/{{ imgSubDir ? imgSubDir + '/' : '' }}{{ imgName }}.{{
      fileType
    }}"
    alt="{{ imgAlt }}"
  />
</picture>
