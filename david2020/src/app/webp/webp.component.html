<picture>
  <source
    srcset="assets/{{imgSubDir + '/' || ''}}{{imgName}}.webp"
    type="image/webp"
  />
  <source srcset="assets/{{imgSubDir + '/' || ''}}{{imgName}}.{{fileType}}" />
  <img
    class="{{ imgClass }}"
    src="assets/{{ imgSubDir + '/' || '' }}{{ imgName }}.{{ fileType }}"
    alt="{{ imgAlt }}"
  />
</picture>
