<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="keywords"
            content="david, davidtn, thong, nguyen, thnguyen, software engineer, rit, frontend, enthusiast, angular 2, mean stack"
        />
        <meta name="author" content="David Thong Nguyen" />
        <meta name="description" content="Personal Website" />
        <meta
            property="og:image"
            content="http://davidthongnguyen.com/custom/img/og-image.jpg"
        />
        <meta
            property="og:image:secure_url"
            content="https://davidthongnguyen.com/custom/img/og-image.jpg"
        />
        <link
            rel="shortcut icon"

        <title>David Thong Nguyen</title>
        <link
            rel="stylesheet"

            href="semantic/dist/semantic.min.css"

        <link

            href="bootstrap/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"

            href="bootstrap/css/scrolling-nav.css"
        />
        <link rel="stylesheet" type="text/css" href="custom/css/main.css" />

        <link
            href="https://fonts.googleapis.com/css?family=Candal"
            rel="stylesheet"
        />

    <body data-spy="scroll" data-target=".navbar-fixed-top">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button
                        type="button"
                        class="navbar-toggle collapsed"
                        data-toggle="collapse"
                        data-target="#collapse-nav"
                        aria-expanded="false"
                    >
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <span class="logo">
                            <span class="first-letter">D</span
                            ><span class="mid-letters">avi</span
                            ><span class="last-letter">d</span>
                        </span>
                    </a>
                </div>
            </div>
        </nav>

        <section id="intro">
            <div class="inner-section">
                <div class="ui container">
                    <div
                        class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-0 pull-right intro-canvas"
                    >
                        <img
                            class="intro-image"
                            id="bw-image"
                            src="custom/img/dtn-bw.jpeg"
                            alt="ME"
                        />
                        <img
                            class="intro-image"
                            id="color-image"
                            src="custom/img/dtn-color.jpeg"
                            alt="ME"
                        />
                    </div>
                    <div class="col-xs-12 col-sm-6 pull-left">
                        <h3><strong>David</strong> Thong Nguyen</h3>
                        <h1>
                            <strong>Impact-Oriented Software Engineer</strong>
                        </h1>
                        <br />
                        <a
                            class="ui massive button"
                            id="resume"
                            href="custom/resume.pdf"
                            target="_blank"
                        >
                            <i class="file text icon"></i>Check out My Resume
                        </a>

                        <div id="media-links">
                            <a
                                class="ui inverted button"
                                id="linkedin"
                                href="https://www.linkedin.com/in/david-thong-nguyen-13492692"
                                target="_blank"
                            >
                                <img src="custom/img/linkedin-white.png" />
                            </a>
                            <a
                                class="ui inverted button"
                                id="github"
                                href="https://github.com/Drageaux/"
                                target="_blank"
                            >
                                <img
                                    src="custom/img/github-white.png"
                                    id="github-white"
                                />
                                <img
                                    src="custom/img/github-black.png"
                                    id="github-black"
                                />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="inner-section">
                <h1 class="section-header">Coming soon...</h1>
                <div class="ui centered container">
                    <h3 class="section-header">
                        Version 2.0 is underconstruction. Please come back again
                        later!
                    </h3>
                </div>
            </div>
        </section>

        <script async src="bootstrap/js/bootstrap.min.js"></script>
